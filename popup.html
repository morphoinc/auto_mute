<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>auto-mute settings</title>
  <style>
    body {
      min-width:400px;
    }
  </style>
</head>

<body>
  <div id="all" class="mx-2 my-1 px-2 py-1 small">
    <div class="mb-2 custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="useAutoMute" data-toggle="collapse" data-target="#settings">
      <label class="custom-control-label" for="useAutoMute">Auto-mute</label>
    </div>

    <div id="settings" class="ml-2 pl-2 collapse">
      <form id="engine">
        <div class="custom-control custom-radio">
          <input type="radio" id="engineImageSpeech" name="engine" value="engineImageSpeech" class="custom-control-input" data-toggle="collapse" data-target="#imageSettings:not(.show),#speechSettings:not(.show)">
          <label class="custom-control-label" for="engineImageSpeech">Use Image & Speech Recognition</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="engineImage" name="engine" value="engineImage" class="custom-control-input" data-toggle="collapse" data-target="#imageSettings:not(.show),#speechSettings.show">
          <label class="custom-control-label" for="engineImage">Use Image Recognition</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="engineSpeech" name="engine" value="engineSpeech" class="custom-control-input" data-toggle="collapse" data-target="#speechSettings:not(.show),#imageSettings.show">
          <label class="custom-control-label" for="engineSpeech">Use Speech Recognition</label>
        </div>
      </form>
      <hr class="m-2">

      <div id="imageSettings" class="mt-2 p-0 collapse">
        <h6 class="mb-2">Image recognition advanced settings</h6>
        <div class="form-group">
          <label for="select_camera" class="control-label">Camera</label>
          <select class="custom-select custom-select-sm" id="select_camera"> </select>
        </div>
        <div class="form-group">
          <label for="range_mar_thresh">Mute Threshold: how easily mute is enabled</label>
          <div class="row align-items-center">
            <figure class="col-auto">
              <img src="images/auto_unmute32.png" width="24" height="24" alt="unmute">
              <figcaption>unmute</figcaption>
            </figure>
            <input type="range" class="custom-range col-7" min="0.1" max="1.5" step="0.1" id="range_mar_thresh">
            <figure class="col-auto">
              <img src="images/auto_mute32.png" width="24" height="24" alt="mute">
              <figcaption>mute</figcaption>
            </figure>
          </div>
        </div>
        <div class="m-0 p-0">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" name="displayDebugInfoImage" id="displayDebugInfoImage">
            <label class="custom-control-label" for="displayDebugInfoImage">Show Recognition Activity</label>
          </div>
          <img id="debug_image"><br>
        </div>
        <hr class="m-2">
      </div>

      <div id="speechSettings" class="mt-2 p-0 collapse">
        <h6 class="mb-2">Speech recognition advanced settings</h6>
        <div class="form-group">
          <label for="select_speech_lang" class="control-label">Language</label>
          <select class="custom-select custom-select-sm" id="select_speech_lang">
            <option value="ja">日本語</option>
            <option value="en-US">English</option>
          </select>
        </div>
        <div class="m-0 p-0">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" name="displayDebugInfoSpeech" id="displayDebugInfoSpeech">
            <label class="custom-control-label" for="displayDebugInfoSpeech">Show Recognition Activity</label>
          </div>
          <div id="speechRrecognized"></div>
          <div id="speechRrecognizedResults"></div>
        </div>
        <hr class="m-2">
      </div>
    </div>
  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
